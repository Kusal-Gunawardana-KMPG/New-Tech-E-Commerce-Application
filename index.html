<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> New Tech </title>

    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="resources/LOGO.gif" />
</head>

<body class="workspace">

    <div class="container-fluid vh-100 d-flex justify-content-center">
        <div class="row align-content-center">

            <!-- New Tech header -->
            <div class="col-12 title-box bg-secondary text-dark bg-opacity-50">
                <div class="row ">
                    <div class="col-12 LOGO"></div>
                    <div class="col-12 ">
                        <p class="text-center main-title"> Welcome to <br /> <b class="newtech">New Tech</b> </p>
                    </div>
                </div>
            </div>
            <!-- New Tech header -->

            <!-- New Tech Index Page Content -->
            <div class="col-12 p-3">
                <div class="row">
                    <div class="col-6 d-none d-lg-block"></div>
                    <div class="col-12 col-lg-6">
                        <div class="col-12 col-lg-6 d-grid">
                            <button onclick="signup();" class="btn btn-primary index-buttons1">Sign Up</button>
                        </div>
                        <br />
                        <div class="col-12 col-lg-6 d-grid">
                            <button onclick="signin();" class="btn  btn-dark index-buttons1" style="text-shadow: 10px 5px 5px black;">Already have an Account ?<br /> Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="col-12 p-3">
                <div class="row">
                    <div class="col-5 col-lg-4 d-none d-lg-block"></div>
                    <div class="col-12 col-lg-4 d-grid ">
                        <button onclick="home();" type="button" class="btn btn-outline-danger index-buttons2" style="font-weight: bolder;">Continue Without SignIn</button>
                    </div>
                    <div class="col-5 col-lg-4 d-none d-lg-block"></div><br />

                </div>
            </div>

            <div class="col-12 offset-lg-4 col-lg-4 d-grid " onclick="adminsignin();">
                <p class="btn" style="font-style:italic; font-size: small;" >Administrator Login</p>
            </div>
            <!-- New Tech Index Page Content -->

            <!-- footer -->

            <div class="col-12 fixed-bottom d-none d-lg-block">
                <p class="text-center">&copy; 2022 New Tech.lk || All Rights Reserved</p>
            </div>

            <!-- footer -->

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
